<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Réponses ouvertes - Iparralde 2040</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #006EFB;
    font-weight: 600;
  }
  .select-container {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  select {
    font-size: 1.1em;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #006EFB;
    background: #f9f9f9;
    color: #333;
    cursor: pointer;
  }
  .responses {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .card {
    padding: 15px;
    border-radius: 12px;
    color: white;
    font-size: 1.1em;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }
  .card:hover {
    transform: scale(1.02);
  }
</style>
</head>
<body>

<h1>Réponses ouvertes - Iparralde 2040</h1>

<div class="select-container">
  <select id="questionSelect">
    <option value="">Choisissez une question...</option>
  </select>
</div>

<div id="responsesContainer" class="responses"></div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSqxXiN5EwusAFIlXvMVjLCoISTnkM2bkbu1lcjo7-XYDcQSHBJw-ONedVBqwTNBNOZLPqefEIldM5N/pub?gid=130136180&single=true&output=csv";
const colors = ['#FFC200', '#FF86BF', '#FF0000', '#006EFB', '#00AE90', '#FF6900', '#B02FCB'];

async function fetchCSV(url) {
  const res = await fetch(url);
  const text = await res.text();
  return text;
}

function parseCSV(text) {
  const rows = text.split('\n').map(r => r.split(','));
  const headers = rows[0];
  const data = rows.slice(1);
  return { headers, data };
}

function populateQuestions(headers) {
  const select = document.getElementById('questionSelect');
  headers.forEach((header, index) => {
    const opt = document.createElement('option');
    opt.value = index;
    opt.textContent = header;
    select.appendChild(opt);
  });
}

function displayResponses(data, questionIndex) {
  const container = document.getElementById('responsesContainer');
  container.innerHTML = '';
  data.forEach(row => {
    const response = row[questionIndex];
    if (response && response.trim() !== '') {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      card.textContent = response;
      container.appendChild(card);
    }
  });
}

async function init() {
  const csvText = await fetchCSV(sheetUrl);
  const { headers, data } = parseCSV(csvText);
  populateQuestions(headers);

  document.getElementById('questionSelect').addEventListener('change', (e) => {
    const index = e.target.value;
    if (index) displayResponses(data, index);
  });
}

init();
</script>

</body>
</html>
