<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Réponses ouvertes - Iparralde 2040</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #006EFB;
    font-weight: 600;
  }
  .select-container {
  display: flex;
  justify-content: center;
  margin: 20px auto;
  width: 100%;
  max-width: 800px; /* limite la largeur totale */
}

select {
  width: 100%;
  max-width: 600px; /* taille maximum du menu déroulant */
  font-size: 1.1em;
  padding: 10px 15px;
  border-radius: 8px;
  border: 2px solid #006EFB;
  background: #f9f9f9;
  color: #333;
  cursor: pointer;
  box-sizing: border-box;
}

  .responses {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .card {
    padding: 18px;
    border-radius: 12px;
    color: white;
    font-size: 1.1em;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
    line-height: 1.4em;
  }
  .card:hover {
    transform: scale(1.02);
  }
  @media (max-width: 600px) {
    .card { font-size: 1em; padding: 14px; }
    select { font-size: 1em; }
  }
</style>
</head>
<body>

<h1>Réponses ouvertes - Iparralde 2040</h1>

<div class="select-container">
  <select id="questionSelect">
    <option value="">Choisissez une question...</option>
  </select>
</div>

<div id="responsesContainer" class="responses"></div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSqxXiN5EwusAFIlXvMVjLCoISTnkM2bkbu1lcjo7-XYDcQSHBJw-ONedVBqwTNBNOZLPqefEIldM5N/pub?gid=130136180&single=true&output=csv";
const colors = ['#FFC200', '#FF86BF', '#FF0000', '#006EFB', '#00AE90', '#FF6900', '#B02FCB'];

Papa.parse(sheetUrl, {
  download: true,
  header: true,
  complete: function(results) {
    const data = results.data;
    const headers = results.meta.fields;
    const select = document.getElementById('questionSelect');
    const container = document.getElementById('responsesContainer');

    // Ajout des questions dans le menu
    headers.forEach((header, i) => {
      const opt = document.createElement('option');
      opt.value = header;
      opt.textContent = header;
      select.appendChild(opt);
    });

    select.addEventListener('change', () => {
      const selected = select.value;
      container.innerHTML = '';
      if (!selected) return;

      data.forEach(row => {
        const response = row[selected];
        if (response && response.trim() !== '') {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          card.textContent = response.trim();
          container.appendChild(card);
        }
      });
    });
  }
});
</script>
<script>
  // Envoie la hauteur actuelle au parent YesWiki
  function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ iframeHeight: height }, '*');
  }

  // Surveille les changements du contenu (utile si tu choisis une autre question)
  const observer = new MutationObserver(sendHeight);
  observer.observe(document.body, { childList: true, subtree: true });

  // Premier envoi après chargement
  window.addEventListener('load', sendHeight);
</script>
</body>
</html>
